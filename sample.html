<!DOCTYPE html>
<html ng-app="app" ng-controller="ctrl as self">
<head>
    <title></title>
    
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    
<link href="stylesheets/angular-mdb-select.css" rel="stylesheet" />

</head>

<body>
  
<div class="container" style="margin-top: 100px">
<div class="col-md-4 col-md-offset-4">
<mdb-select ng-model="select" data-label="movies" data-list="array" data-model="score" ng-change="get(select)" data-bind="name"></mdb-select>
{{select}}
</div>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script src="javascripts/angular-mdb-select.min.js"></script>
    <script>
        var app = angular.module("app", ["angularMdbSelect"]);

        app.controller("ctrl", ["$scope", "$http", function ($scope, $http) {
            $scope.array = [
                { name: "The Shawshank Redemption", score: 10, code: 1 },
                { name: "The Godfather", score: 9, code: 2 },
                { name: "The Dark Knight", last: 8, code: 3 },
                { name: "Pulp Fiction", score: 5, code: 4 },
                { name: "Fight Club", score: 7, code: 5 }
            ];

            $scope.select = $scope.array[0];

            
$scope.get = function (item) {
                console.log(item);
            }
        }]);
    </script>

</body>
</html>
